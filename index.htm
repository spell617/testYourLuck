<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestYourLuck</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./app.js"></script>
</head>
<body>
    <style>
        body
        {
            background: linear-gradient(-135deg, #fd8802, #9941D8) fixed;
        }
        .tittle
        {
            color: gold;
        }
        .in
        {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            height: 40px;
            width: 80px;
            border-radius: 8px;            
        }
        .bu
        {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            height: 100px;
            width: 100px;
            border-radius: 12px;
            font-size: xx-large;
        }
        .callingTheAlert
        {
            font-size:xx-small;
            height: 200px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: auto;
            line-height: 200px;
        }
    </style>
    <center><h1 class = "tittle">Test_Your_Luck</h1></center>
    <br>
    <br>
    <center><div class="callingTheAlert"><h1 id = "callingTheAlert"></h1></div></center>
    <br>
    <form name="luck">
        <center>
            <input class = "in" type="number" name = "month" >월
            <input class = "in" type="number" name = "day">일<br><br>
            <br>
            <button class = "bu"  onclick = "check(this.form); return false;">result</button>
            <button class = "bu"  onclick = "reset();">reset</button>
        </center>
    </form>
</body>
